server.port = 8081
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration

spring.jpa.database-platform=com.lickhunter.spotbot.configs.SQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:sqlite:spotbot.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.initialization-mode=never

logging.config=classpath:logback-spring.xml

application.key=
application.secret=

sentiments.enable=true
sentiments.api=https://api2.lunarcrush.com/v2

strategy.rebalance-ratio=50
strategy.rebalance-interval=1
strategy.hold-hours=12
strategy.alt-rank=20
strategy.galaxy-score=70